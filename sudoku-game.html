<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sudoku Basic</h1>
  <!-- Difficulty Selection and New Game Button -->
  <div id="controls">
    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="generate-btn">New Game</button>
  </div>

  <!-- Sudoku Grid -->
  <div id="sudoku-grid">
    <!-- The grid will be generated by JavaScript -->
  </div>

  <!-- Number Grid -->
  <div id="number-grid">
    <button class="number-btn" data-number="1">1</button>
    <button class="number-btn" data-number="2">2</button>
    <button class="number-btn" data-number="3">3</button>
    <button class="number-btn" data-number="4">4</button>
    <button class="number-btn" data-number="5">5</button>
    <button class="number-btn" data-number="6">6</button>
    <button class="number-btn" data-number="7">7</button>
    <button class="number-btn" data-number="8">8</button>
    <button class="number-btn" data-number="9">9</button>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="undo-btn">Undo</button>
    <button id="reset-btn">Reset</button>
    <button id="save-btn">Save Game</button>
    <button id="load-btn">Load Game</button>
    <button id="solve-btn">Solve</button>
    <button id="print-btn">Print</button>
  </div>

  <!-- Include the Sudoku library -->
  <script src="sudoku.js"></script>
  <!-- Include the main script -->
  <script src="sudoku-game.js"></script>
</body>
</html>
